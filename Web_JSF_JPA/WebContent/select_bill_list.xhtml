<?xml version='1.0' encoding='windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title>Orders</title>
</h:head>
<h:body>
	<ui:composition template="templates/main_template.xhtml">
		<ui:define name="windowTitle">
           #{msgs.billsTitle}
         </ui:define>

		<ui:define name="content">
			<h3>
				<h:outputLabel id="billListTitle" value="#{msgs.billListTitle} " />
			</h3>

			<h:form>
				<h:dataTable value="#{bills.model}" var="item">

					<ui:include src="bill_list_fields_include.xhtml" />

					<h:column>
						<h:commandButton value="#{msgs.selectBillButton}"
							action="#{bill.select}" />
					</h:column>

				</h:dataTable>

			</h:form>
			<h:form>
				<p>
					<h:commandButton value="#{msgs.cancelButton}"
						action="#{bills.cancel}" />
				</p>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
