<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:column>
		<f:facet name="header">
			<h:outputText id="clientName" value="#{msgs.orderClientName} " />
		</f:facet>
                #{item.client.name}
            </h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText id="carName" value="#{msgs.orderCarName} " />
		</f:facet>
                #{item.car.name}
            </h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText id="costHeader" value="#{msgs.orderCost} " />
		</f:facet>
		<h:outputText id="cost" value="#{item.cost}">
			<f:converter converterId="IntegerCurrencyConverter" />
		</h:outputText>
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText id="status" value="#{msgs.orderStatus} " />
		</f:facet>
                #{item.status}
            </h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText id="startDate" value="#{msgs.orderStartDate} " />
		</f:facet>
		<h:outputText value="#{item.startDate}">
			<f:convertDateTime pattern="dd.MM.yyyy" />
		</h:outputText>

	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText id="endDate" value="#{msgs.orderEndDate} " />
		</f:facet>
		<h:outputText value="#{item.endDate}">
			<f:convertDateTime pattern="dd.MM.yyyy" />
		</h:outputText>
	</h:column>


</ui:composition>
