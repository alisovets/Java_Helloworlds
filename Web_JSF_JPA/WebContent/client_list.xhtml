<?xml version='1.0' encoding='windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


	<h:head>
		<title>Clients</title>
	</h:head>
	<h:body>
		<ui:composition template="templates/main_template.xhtml">
			<ui:define name="windowTitle">
           #{msgs.clientsTitle}
         </ui:define>

			<ui:define name="content">

				<h3>
					<h:outputLabel id="clientListTitle"
						value="#{msgs.clientListTitle} " />
				</h3>
				<h:form>
					<h:dataTable value="#{clients.model}" var="item">

						<ui:include src="client_list_fields_include.xhtml" />

						<h:column>
							<h:commandButton value="#{msgs.editClient}"
								action="#{clients.edit}" />
							<h:commandButton value="#{msgs.deleteClient}"
								action="#{clients.delete}" />
						</h:column>
					</h:dataTable>
					<p>
						<h:commandButton value="#{msgs.addClient} "
							action="#{clients.add}" />
					</p>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
